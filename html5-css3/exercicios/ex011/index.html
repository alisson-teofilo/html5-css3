<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width:750px )" srcset="imagens/foto-pequena.jpeg" type="image/jpeg">
            <source media="(max-width:1050px )" srcset="imagens/foto-media.jpeg" type="image/jpeg">
            <img src="imagens/foto-grande.jpeg" alt="imagem flexivel">
        </picture>
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir audio em HTML5</p>
        <audio preloud="metadata" autoplay controls> <!--Utilizando os 3 formatos de audio: MP3, WAV, OGG. APENAS UM JÁ SERIA SUFICIENTE -->
            <source src="midia/Partner.mp3" type="audio/mpeg">
            <source src="midia/Partner.wav" type="audio/wav">
            <source src="midia/Partner.ogg" type="audio/ogg">
        </audio>
     <p><a href="midia/Partner.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
